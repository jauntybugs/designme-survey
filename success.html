<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignMe Survey Submission Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A2A44;
            --secondary: #F28C38;
            --light: #F3F4F6;
            --white: #F5F5F5;
            --card-bg: #4ABDAC;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 20px;
            color: var(--white);
        }

        p {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            margin-bottom: 25px;
            color: var(--white);
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                margin-bottom: 15px;
            }

            p {
                margin-bottom: 20px;
            }

            .back-link {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                margin-bottom: 10px;
            }

            p {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your survey submission has been successfully received. We appreciate your valuable feedback, which will help us shape DesignMe to better meet your needs. Stay tuned for updates!</p>
        <a href="https://www.designme.africa" class="back-link">Return to Homepage</a>
    </div>
</body>
</html>
